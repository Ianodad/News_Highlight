{% macro newsList(news) %}

{% for article in news %}
<div class="article d-flex flex-wrap p-2 mx-auto">
    <div class="card" style=" width: 20rem;">
        <div class="card-header text-center">
            <a href="{{article.url}}">
                <h1>{{article.name}}</h1>
            </a>
            <p class="text-muted">{{article.cat}}</p>
        </div>
        <div class="card-body">
            <p class="card-text">{{article.descript}}</p>
        </div>
    </div>
</div>

{% endfor %}

{% endmacro %}
